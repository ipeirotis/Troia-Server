log4j.logger.com.datascience=WARN, app_test

log4j.appender.app_test=org.apache.log4j.ConsoleAppender
log4j.appender.app_test.Threshold=WARN
log4j.appender.app_test.Target=System.out
log4j.appender.app_test.layout=org.apache.log4j.PatternLayout
log4j.appender.app_test.layout.ConversionPattern=%-5p %c{1}:%L - %m%n
